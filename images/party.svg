<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect fill="#9b59b6" width="400" height="300"/>
  <!-- Confetti -->
  <rect fill="#e74c3c" x="50" y="50" width="20" height="20" transform="rotate(45 60 60)"/>
  <rect fill="#3498db" x="120" y="80" width="15" height="15" transform="rotate(30 127 87)"/>
  <rect fill="#f1c40f" x="200" y="40" width="25" height="25" transform="rotate(60 212 52)"/>
  <rect fill="#2ecc71" x="280" y="70" width="18" height="18" transform="rotate(15 289 79)"/>
  <rect fill="#e67e22" x="340" y="50" width="20" height="20" transform="rotate(45 350 60)"/>
  <!-- Party elements -->
  <circle fill="#f39c12" cx="100" cy="180" r="40"/>
  <text x="100" y="190" font-size="35" text-anchor="middle">🎮</text>
  <circle fill="#1abc9c" cx="200" cy="160" r="45"/>
  <text x="200" y="170" font-size="40" text-anchor="middle">🎲</text>
  <circle fill="#e74c3c" cx="300" cy="180" r="40"/>
  <text x="300" y="190" font-size="35" text-anchor="middle">🏆</text>
  <!-- Title -->
  <text x="200" y="260" font-size="28" fill="white" text-anchor="middle" font-weight="bold">PARTY GAMES!</text>
